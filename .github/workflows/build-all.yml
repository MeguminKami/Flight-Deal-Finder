# Flight Deal Finder - Build All Platforms
# This workflow builds installers for Windows and macOS

name: Build Installers

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: false
        default: '2.0.0'

env:
  PYTHON_VERSION: '3.12'
  APP_NAME: 'FlightDealFinder'
  DEFAULT_VERSION: '2.0.0'

jobs:
  # ============================================================================
  # Windows Build
  # ============================================================================
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Get version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event.inputs.version }}" -ne "") {
          $version = "${{ github.event.inputs.version }}"
        } elseif ("${{ github.ref_type }}" -eq "tag") {
          $version = "${{ github.ref_name }}".TrimStart("v")
        } else {
          $version = "${{ env.DEFAULT_VERSION }}"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Version: $version"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Inno Setup
      shell: pwsh
      run: |
        $installerUrl = "https://jrsoftware.org/download.php/is.exe"
        $installerPath = "$env:TEMP\innosetup.exe"
        Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath -UseBasicParsing
        Start-Process -FilePath $installerPath -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait
        echo "${env:ProgramFiles(x86)}\Inno Setup 6" >> $env:GITHUB_PATH

    - name: Build with PyInstaller
      shell: pwsh
      working-directory: installers/win
      run: |
        pyinstaller --noconfirm --clean --distpath dist --workpath build FlightDealFinder.spec

    - name: Build installer
      shell: pwsh
      working-directory: installers/win
      run: |
        New-Item -ItemType Directory -Path output -Force | Out-Null
        $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
        & $iscc /Ooutput "/DAppVersion=${{ steps.version.outputs.VERSION }}" installer.iss

    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: installers/win/output/*.exe
        retention-days: 30

  # ============================================================================
  # macOS Build (Apple Silicon)
  # ============================================================================
  build-macos-arm:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest  # macos-latest is now Apple Silicon

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Get version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref_type }}" == "tag" ]]; then
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
        else
          VERSION="${{ env.DEFAULT_VERSION }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        brew install create-dmg

    - name: Build macOS app
      working-directory: installers/mac
      run: |
        chmod +x build.sh
        ./build.sh --version "${{ steps.version.outputs.VERSION }}"
        # Rename to indicate architecture
        mv "output/${APP_NAME}_${{ steps.version.outputs.VERSION }}_macOS.dmg" \
           "output/${APP_NAME}_${{ steps.version.outputs.VERSION }}_macOS_AppleSilicon.dmg" 2>/dev/null || true

    - name: Upload macOS DMG (Apple Silicon)
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer-arm64
        path: installers/mac/output/*.dmg
        retention-days: 30

  # ============================================================================
  # macOS Build (Intel)
  # ============================================================================
  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-13  # macos-13 runs on Intel

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Get version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref_type }}" == "tag" ]]; then
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
        else
          VERSION="${{ env.DEFAULT_VERSION }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        brew install create-dmg

    - name: Build macOS app
      working-directory: installers/mac
      run: |
        chmod +x build.sh
        ./build.sh --version "${{ steps.version.outputs.VERSION }}"
        # Rename to indicate architecture
        mv "output/${APP_NAME}_${{ steps.version.outputs.VERSION }}_macOS.dmg" \
           "output/${APP_NAME}_${{ steps.version.outputs.VERSION }}_macOS_Intel.dmg" 2>/dev/null || true

    - name: Upload macOS DMG (Intel)
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer-intel
        path: installers/mac/output/*.dmg
        retention-days: 30

  # ============================================================================
  # Create Release
  # ============================================================================
  release:
    name: Create Release
    needs: [build-windows, build-macos-arm, build-macos-intel]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Download Windows installer
      uses: actions/download-artifact@v4
      with:
        name: windows-installer
        path: ./release

    - name: Download macOS DMG (Apple Silicon)
      uses: actions/download-artifact@v4
      with:
        name: macos-installer-arm64
        path: ./release

    - name: Download macOS DMG (Intel)
      uses: actions/download-artifact@v4
      with:
        name: macos-installer-intel
        path: ./release

    - name: List release files
      run: ls -la ./release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Downloads
          
          | Platform | Architecture | File |
          |----------|--------------|------|
          | Windows | x64 | `FlightDealFinder_Setup_*.exe` |
          | macOS | Apple Silicon (M1/M2/M3) | `*_AppleSilicon.dmg` |
          | macOS | Intel | `*_Intel.dmg` |
          
          ### Installation
          
          **Windows:** Run the installer and follow the wizard.
          
          **macOS:** Open the DMG, drag the app to Applications. If you see a security warning, right-click the app and select "Open".
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

