name: Release

on:
  push:
    tags:
      - 'v*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows
          - os: macos-14
            artifact_name: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Inno Setup (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: choco install innosetup --no-progress -y

      - name: Build Windows installer
        if: runner.os == 'Windows'
        shell: powershell
        run: .\scripts\ci_build_windows.ps1 -Tag "${{ github.ref_name }}"

      - name: Build macOS app zip
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x ./scripts/ci_build_macos.sh
          ./scripts/ci_build_macos.sh "${{ github.ref_name }}"

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          if-no-files-found: error
          path: |
            installers/windows/*.exe
            installers/mac/output/*.zip

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: FlightDealFinder ${{ github.ref_name }}
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

