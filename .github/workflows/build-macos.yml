# Flight Deal Finder - GitHub Actions CI/CD Workflow for macOS
# This workflow builds the macOS app and DMG on every push/PR and creates releases

name: Build macOS App

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: false
        default: '2.0.0'

env:
  PYTHON_VERSION: '3.12'
  APP_NAME: 'FlightDealFinder'

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
    # ==========================================================================
    # Setup
    # ==========================================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Get version from tag or input
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref_type }}" == "tag" ]]; then
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
        else
          VERSION="2.0.0"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    # ==========================================================================
    # Install Dependencies
    # ==========================================================================
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install create-dmg
      run: brew install create-dmg

    # ==========================================================================
    # Build Application
    # ==========================================================================
    - name: Build macOS app
      working-directory: installers/mac
      run: |
        chmod +x build.sh
        ./build.sh --version "${{ steps.version.outputs.VERSION }}"

    - name: Verify build
      working-directory: installers/mac
      run: |
        if [ -d "dist/${APP_NAME}.app" ]; then
          echo "✅ App bundle created successfully"
          ls -la "dist/${APP_NAME}.app"
        else
          echo "❌ App bundle not found"
          exit 1
        fi
        
        if [ -f "output/${APP_NAME}_${{ steps.version.outputs.VERSION }}_macOS.dmg" ]; then
          echo "✅ DMG created successfully"
          ls -la output/
        else
          echo "❌ DMG not found"
          exit 1
        fi

    # ==========================================================================
    # Upload Artifacts
    # ==========================================================================
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: installers/mac/output/*.dmg
        retention-days: 30

    - name: Upload app bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: installers/mac/dist/*.app
        retention-days: 30

  # ============================================================================
  # Build for Intel Macs (x86_64)
  # ============================================================================
  build-macos-intel:
    name: Build macOS App (Intel)
    runs-on: macos-13  # macos-13 runs on Intel

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Get version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref_type }}" == "tag" ]]; then
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
        else
          VERSION="2.0.0"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        brew install create-dmg

    - name: Build macOS app (Intel)
      working-directory: installers/mac
      run: |
        chmod +x build.sh
        ./build.sh --version "${{ steps.version.outputs.VERSION }}"
        # Rename to indicate Intel build
        mv "output/${APP_NAME}_${{ steps.version.outputs.VERSION }}_macOS.dmg" \
           "output/${APP_NAME}_${{ steps.version.outputs.VERSION }}_macOS_Intel.dmg"

    - name: Upload Intel DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg-intel
        path: installers/mac/output/*_Intel.dmg
        retention-days: 30

  # ============================================================================
  # Create Release (only on tags)
  # ============================================================================
  release:
    name: Create Release
    needs: [build-macos, build-macos-intel]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Download macOS DMG (Apple Silicon)
      uses: actions/download-artifact@v4
      with:
        name: macos-dmg
        path: ./release

    - name: Download macOS DMG (Intel)
      uses: actions/download-artifact@v4
      with:
        name: macos-dmg-intel
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/*.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

